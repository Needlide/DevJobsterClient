<app-header />

<div class="container--centered">
  <div class="content-body">
    <ul class="info-panel">
      <li>First name</li>
      <li>Last name</li>
      <li>Notes</li>
      <li>Company's website</li>
      <li>Phone number</li>
    </ul>

    <div class="action-panel">
      <mat-form-field appearance="fill" class="first-name-field">
        <mat-label> First name </mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="firstName"
          name="firstName"
          required
          firstName
          #firstNameInput="ngModel"
        />
        <button
          *ngIf="firstName"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="firstName = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error
          *ngIf="
            firstNameInput.invalid &&
            (firstNameInput.dirty || firstNameInput.touched)
          "
          >First name is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill" class="last-name-field">
        <mat-label> Last name </mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="lastName"
          name="lastName"
          required
          lastName
          #lastNameInput="ngModel"
        />
        <button
          *ngIf="lastName"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="lastName = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error
          *ngIf="
            lastNameInput.invalid &&
            (lastNameInput.dirty || lastNameInput.touched)
          "
          >Last name is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill" class="notes-field">
        <mat-label> Notes </mat-label>
        <textarea matInput [(ngModel)]="firstName" rows="10"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="website-field">
        <mat-label> Company's website </mat-label>
        <input
          matInput
          type="url"
          [(ngModel)]="company"
          name="company"
          required
          company
          #companyInput="ngModel"
        />
        <button
          *ngIf="company"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="company = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error
          *ngIf="
            companyInput.invalid && (companyInput.dirty || companyInput.touched)
          "
          >Website is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="fill" class="phone-number-field">
        <mat-label> Phone number </mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          required
          phoneNumber
          #phoneNumberInput="ngModel"
        />
        <button
          *ngIf="phoneNumber"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="phoneNumber = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error
          *ngIf="
            phoneNumberInput.invalid &&
            (phoneNumberInput.dirty || phoneNumberInput.touched)
          "
          >Phone number is required</mat-error
        >
      </mat-form-field>
    </div>
    <div class="button-column">
      <button
        class="edit-confirm-button"
        mat-raised-button
        color="primary"
        (click)="onClick()"
      >
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
